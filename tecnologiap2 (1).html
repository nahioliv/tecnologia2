<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizador de Tarefas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #4b5320; /* Cor verde militar */
            color: #fff; /* Cor do texto */
        }
        .container {
            display: flex;
            justify-content: space-between;
            margin: 20px;
        }
        .column {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            width: 30%;
        }
        .task {
            background-color: #fff;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer; /* Muda o cursor ao passar sobre a tarefa */
        }
        .add-task {
            margin-top: 10px;
            text-align: center;
        }
        .add-task input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .add-task button {
            background-color: #4caf50;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .add-task button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="column">
            <h2>Para Fazer</h2>
            <button class="task">Tarefa 1</button>
            <button class="task">Tarefa 2</button>
            <div class="add-task">
                <input type="text" placeholder="Adicionar nova tarefa">
                <button>Adicionar</button>
            </div>
        </div>
        <div class="column">
            <h2>Em Progresso</h2>
            <button class="task">Tarefa 3</button>
        </div>
        <div class="column">
            <h2>Conclu√≠do</h2>
            <button class="task">Tarefa 4</button>
            <button class="task">Tarefa 5</button>
        </div>
    </div>
</body>
</html>
